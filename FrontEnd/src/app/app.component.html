<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Proyecto BD1</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item active">
          <a class="nav-link" routerLink="/area" routerLinkActive="active">Area</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/personas" routerLinkActive="active">Empleados y Clientes</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/factura" routerLinkActive="active">Factura</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/clinica" routerLinkActive="active">Clinica</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/agenda" routerLinkActive="active">Agenda</a>
        </li>
        <li class="nav-item active">
          <a class="btn" (click)='logout()' routerLinkActive="active" *ngIf='usuarioLogueado'>Cerrar Sesion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" *ngIf='!usuarioLogueado'>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="row">
      <div class="col-md-4 mx-auto">
          <div class="card">
              <div class="card-header">
                  Ingreso al Sistema
              </div>
              <div class="card-body">
                  <form (submit)="login()">
                      <div class="form-group">
                          <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                      </div>
                      <br>
                      <div class="form-group">
                          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                      </div>
                      <br>
                      <button class="btn btn-success btn-block">
                          Ingresar!
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>

</div>

<router-outlet></router-outlet>
