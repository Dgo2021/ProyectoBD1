<div class="container p-2 mt-2 text-center shadow-lg bg-dark text-white">
    <div class="row">
        <div class="col">
            <h3>Datos del Empleado</h3>
        </div>
    </div>
</div>
<div class="container mt-2 border shadow-lg text-center">
    <div class="row" >
        <div class="col-6"class="position-static">
            <div class="mb-3 mt-2">
                <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                <input type="text" class="form-control"  placeholder="{{empleado.persona.nombres}}" [(ngModel)]="empleado.persona.nombres">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Apellidos</label>
                <input type="text" class="form-control" placeholder="{{empleado.persona.apellidos}}"[(ngModel)]="empleado.persona.apellidos">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">NIT</label>
                <input type="text" class="form-control" placeholder="{{empleado.persona.nit}}" [(ngModel)]="empleado.persona.nit">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Identificacion</label>
                <input  class="form-control" placeholder="{{empleado.persona.identificacion}}" [(ngModel)]="empleado.persona.identificacion">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Telefono 1</label>
                <input class="form-control" placeholder="{{empleado.persona.telefono1}}" [(ngModel)]="empleado.persona.telefono1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Telefono 2</label>
                <input class="form-control" placeholder="{{empleado.persona.telefono2}}" [(ngModel)]="empleado.persona.telefono2">
            </div>
            <div class="mb-3">
                <label class="form-label">Genero</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="empleado.persona.genero" name="empleado.persona.genero">
                    <option selected >{{empleado.persona.genero}}</option>
                    <option value="M" >Masculino</option>
                    <option value="F" >Femenino</option>
                  </select>
            </div>
        </div>
    </div>
    <button class="btn btn-success mb-2" (click)="editarPersona()">Actualizar</button>
</div>
<div class="container p-4 mt-2 text-center shadow-lg bg-dark text-white">
    <div class="row">
        <div class="col">
            <h3>Datos Laborales</h3>
        </div>
    </div>
</div>
<div class="container mt-2 border shadow-lg text-center">
    <div class="row" >
        <div class="col-6"class="position-static">
            <div class="mb-3 mt-2">
                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                <input type="text" class="form-control"  placeholder="{{empleado.email}}" [(ngModel)]="empleado.email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Clinica</label>
                <input type="text" class="form-control" placeholder="{{empleado.persona.idclinica}}"[(ngModel)]="empleado.idclinica">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Rol</label>
                <input type="text" class="form-control" placeholder="{{empleado.idrol}}" [(ngModel)]="empleado.idrol">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="{{empleado.contrasenia}}" [(ngModel)]="empleado.contrasenia">
            </div>
        </div>
    </div>
    <button class="btn btn-success mb-2" (click)="editarEmpleado()">Actualizar</button>
</div>
